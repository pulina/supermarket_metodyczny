{% load admin_static %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <a class="navbar-brand" href="/">Supermarket Metodyczny</a>

          <div class="collapse navbar-collapse">

              <li><a href="/o_projekcie/">O Projekcie</a></li>
              <li><a href="/supermarket/">Na Zakupy</a></li>

              <li class="dropdown">

                <ul class="dropdown-menu">
                  <li><a href="/pomysl/">Przeszukaj bazę pomysłów</a></li>

                  <li><a href="/tradycja/">Przeszukaj bazę tradycji</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Chcesz pomóc</li>
                  <li><a href="/dodaj/">Chcesz dodać jakiś pomysł</a></li>
                  <li><a href="/ocena/">Chcesz ocenić pomysł</a></li>
                </ul>
              </li>
-->

    <div id="footer">

        <p class="text-muted credit">Powered by Django with Bootstrap, code by Szymon Kuliński&#174;</p>
      </div>
    </div>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </body>
</html>
